<body>
  <nav class="navbar navbar-light bg-white border-bottom mb-4 navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/mwm_title2.png" alt="Mark Winters Music Title" style="width:60%;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">

          <li class="nav-item">

          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="py-5 text-center bg-primary text-white">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h1 class="display-3 mb-3">Listen</h1>
          <p class="lead mb-4">Enjoy a selection of audio examples showcasing Mark Winters' playing style and musical creativity.</p>
        </div>
      </div>
    </div>
  </section>
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="mb-4">
            <h3>Acoustic Jazz</h3>
            <audio controls>
              <source src="audio/acoustic_jazz.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
          </div>
          <div class="mb-4">
            <h3>Original Song - Acoustic</h3>
            <audio controls>
              <source src="audio/original_song.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
          </div>
          <div class="mb-4">
            <h3>Electric Guitar</h3>
            <audio controls>
              <source src="audio/electricnoodle.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
          </div>
          <div class="mb-4">
            <h3>Live Performance</h3>
            <audio controls>
              <source src="audio/live_performance.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
          </div>
          <div class="mb-4">
            <h3>Filmscore</h3>

              <source src="audio/filmscore.mp3" type="audio/mpeg">

    </div>
  </footer>
  <script>
    // Set default volume for all audio players to 80%
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('audio').forEach(function(audio) {
        audio.volume = 0.8;
      });
    });
  </script>
</body>
</html>
